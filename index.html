<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main class="bck-img">
      <div class="header-background">
        <header class="header container">
          <div class="logo-wrapper">
            <img src="/svg/logo-no-background.png" alt="Logo" class="toplogo" >
           </div>
          <nav class="nav">
           <a href="#">About</a>
           <a href="#">Overheads</a>
           <a href="#">Methodology</a>
          </nav>
        </header>
      </div>
    </main>
    <div class="main-body">
      <div class="front-matter">
        <h1 class="first-sentence"><span>How can environment impact <br> your home maintenance?</span></h1>
        <h3>Get an <u style="text-decoration-color:rgb(255, 255, 0)">Instant</u> assessment</h3>
      </div>
      <div id="search-container">
    <input type="text" id="address-input" placeholder="Search for an address" />
    <div id="address-suggestions"></div>
  </div>
  <div id="result-container">
    <div id = total>
    <div class="total-progress">
      <span class="total-value">30%</span>
    </div>
    <span class="totaltext">Total Costs</span>
    </div>
    <div id = energy>
      <div class="energy-progress">
        <span class="energy-value">30%</span>
      </div>
      <span class="energytext">Heat and Cooling</span>
      </div>
      <div id = quality>
        <div class="quality-progress">
          <span class="quality-value">30%</span>
        </div>
        <span class="qualitytext">Water quality</span>
        </div>
        <div id = quantity>
          <div class="quantity-progress">
            <span class="quantity-value">30%</span>
          </div>
          <span class="watertext">Water quantity</span>
          </div>
    </div>
</div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
